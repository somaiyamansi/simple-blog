<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <!-- Latest compiled and minified CSS -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <link href="https://fonts.googleapis.com/css2?family=Cabin&family=Lato&display=swap" rel="stylesheet">

    <script type="text/javascript" src="{% static 'js/blog.js' %}"> </script>

  </head>
  
  <body>

    <nav class="navbar navbar-default techfont custom-navbar">

      <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-nav" aria-expanded="false">
          <!--  Code for the hamburger icon-->
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>

      </button>
      <a class="navbar-brand bigbrand" href="{% url 'post_list' %}">My Blog</a>
      </div>

        <div class="collapse navbar-collapse" id="main-nav">

          <ul class="nav navbar-nav">
            <!-- <li> <a class="navbar-brand bigbrand" href="{% url 'post_list' %}">My Blog</a> </li> -->
            <li> <a href="{% url 'about' %}">About</a> </li>
            <li> <a href="https://www.github.com">Github</a> </li>
            <li> <a href="https://www.linkedin.com">LinkedIn</a> </li>
          </ul>

          <ul class='nav navbar-nav navbar-right'>
            {% if user.is_authenticated %}
            <li> <a href="{% url 'post_new' %}">New Post</a> </li>
            <li> <a href="{% url 'post_draft_list' %}">Drafts</a> </li>
            <li> <a href="{% url 'logout' %}">Logout</a> </li>
            <li> <a>Welcome: {{user.username}} </a> </li>

            {% else %}
            <li> <a class='nav navbar-right' href="{% url 'login' %}"> <span class='glyphicon glyphicon-user'></span> </a> </li>

            {% endif %}

          </ul>

        </div>

    </nav>

    <div class="content container">
      <div class="row">
        <div class="col-md-8">
          <div class="blog_posts">

            {% block content %}
            {% endblock %}

          </div>

        </div>

      </div>

    </div>

    <script
    src="http://code.jquery.com/jquery-3.1.1.js"
    integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
    crossorigin="anonymous"></script>  <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  </body>
</html>
